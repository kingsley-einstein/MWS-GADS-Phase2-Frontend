<mat-toolbar color="warn" role="heading">
  <span>Movie App</span>
  <div class="flex2"></div>
  <a mat-raised-button color="accent" [routerLink]="['/home']">Home</a>
  <a mat-raised-button color="accent" [routerLink]="['/register']">Sign Up</a>
</mat-toolbar>
<div class="flex">
  <div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h4>Log In</h4>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="fg" (submit)="logUserIn($event)">
          <mat-form-field>
            <input matInput type="email" formControlName="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="Password">
          </mat-form-field>
          <button type="submit" mat-raised-button color="primary" [disabled]="fg.invalid">Log In</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="flex" *ngIf="loading$ | async as loading">
  <div *ngIf="loading">
    <mat-spinner [diameter]="50"></mat-spinner>
  </div>
</div>
